<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>ABC导航</title>
    <style type="text/css">
        .icon {
           width: 1.5em; height: 1.5em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header class="globalHeader">
        <div class="title">
            <svg class="icon-title">
                <use xlink:href="#icon-16gl-A"></use>
            </svg>
            <svg class="icon-title">
                <use xlink:href="#icon-16gl-B"></use>
            </svg>
            <svg class="icon-title">
                <use xlink:href="#icon-16gl-C"></use>
            </svg>
        </div>
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="add">
                        <svg class="icon-add">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2965271_6biekgz1wta.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
